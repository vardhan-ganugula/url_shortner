<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VandronXurl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'imgs/url.ico')}}" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <ion-icon name="extension-puzzle-outline"></ion-icon>
            </div>
            <h4>VandronXurl</h4>
        </nav>
        <section class="form_data">
            {% if err is defined %}
            <span style="color: #f00;">{{err}}</span>
            {% endif %}
            <div class="form">
                <div class="form-head">
                    <h1>URL shortner</h1>
                </div>
                <div class="form-body">
                    <form action="/custom-url" method="post">
                        <div class="form-group">
                            <input type="text" name="url" id="inp_url" required autocomplete="off" >
                            <label for="inp_url">Paste your url</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="customUrl" id="custom_url" required autocomplete="off" >
                            <label for="custom_url">Paste custom url</label>
                        </div>
                        <div class="form-group">
                            <button type="submit">Generate URL </button>
                            <ion-icon name="cog-sharp"></ion-icon>
                        </div>

                    </form>
                    <div class="showBox">
                            <input id="link" value="{{ urlLink }}" type="text">
                            <ion-icon name="copy-sharp" onclick="copyLink()"></ion-icon>

                    </div>
                </div>
                
            </div>
        </section>
    </main>
    
    
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
    <script>
        let urlLink = document.querySelector('.showBox');
        {% if urlLink is defined %}
        urlLink.style.display = 'block';
        let urlSpan = document.querySelector('.showBox span').innerHTML;
        {% endif %}
    </script>
</body>
</html>
